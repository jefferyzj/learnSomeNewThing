<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}FXSJ RMA System{% endblock %}</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        nav {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FXSJ RMA System</h1>
    </header>
    
    <nav>
        {% load navigation %}
        {% navigation_menu %}
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
