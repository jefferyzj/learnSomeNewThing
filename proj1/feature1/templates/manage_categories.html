<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
</head>
<body>
    <h1>Manage Categories</h1>
    <ul>
        {% for category in categories %}
        <li>{{ category.name }} <a href="{% url 'edit_category' category.id %}">Edit</a> | <a href="{% url 'delete_category' category.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Category</button>
    </form>
</body>
</html>
