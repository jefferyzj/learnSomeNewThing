<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.SN }}</h1>
    <p>Category: {{ product.category.name }}</p>
    <p>Hot: {{ product.is_hot }}</p>
    <p>Damaged: {{ product.is_damaged }}</p>
    <p>Damage Description: {{ product.damage_description }}</p>
    <p>Status: {{ product.get_process_status_display }}</p>
    <p>Position: {{ product.position }}</p>
    <a href="{% url 'move_product' pk=product.pk %}">Move Product</a>
</body>
</html>
